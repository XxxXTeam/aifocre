name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: windows
            goarch: amd64
            ext: .exe
            archive: zip
          - goos: windows
            goarch: arm64
            ext: .exe
            archive: zip
          - goos: linux
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: linux
            goarch: arm64
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            ext: ""
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          go build -ldflags="-s -w" -o aifocre${{ matrix.ext }} .

      - name: Package
        run: |
          PKG_NAME="aifocre-${{ matrix.goos }}-${{ matrix.goarch }}"
          mkdir -p "${PKG_NAME}/solver"

          # 复制二进制
          cp aifocre${{ matrix.ext }} "${PKG_NAME}/"

          # 复制 solver 源码（排除 .venv / __pycache__ / uv.lock）
          cp solver/api_solver.py      "${PKG_NAME}/solver/"
          cp solver/browser_configs.py "${PKG_NAME}/solver/"
          cp solver/db_results.py      "${PKG_NAME}/solver/"
          cp solver/pyproject.toml     "${PKG_NAME}/solver/"
          cp solver/requirements.txt   "${PKG_NAME}/solver/"

          # 打包
          if [ "${{ matrix.archive }}" = "zip" ]; then
            zip -r "${PKG_NAME}.zip" "${PKG_NAME}"
          else
            tar czf "${PKG_NAME}.tar.gz" "${PKG_NAME}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: aifocre-${{ matrix.goos }}-${{ matrix.goarch }}
          path: aifocre-${{ matrix.goos }}-${{ matrix.goarch }}.${{ matrix.archive }}

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    needs: [build, docker]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: aifocre-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          generate_release_notes: true
